<ion-header>

  <ion-toolbar>
    <ion-title>
        TUSS 
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="dismiss()">
            <ion-icon name="md-close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    #tussSearchbar >
  </ion-searchbar> 
  <ion-list>
    <ion-item *ngFor="let item of items">
      <button ion-item (click)="addItem(item)">
        {{item.id}}: {{item.descricao}}
      </button>
    </ion-item>
  </ion-list>
  <ion-item-divider>
     Selecionados:
  </ion-item-divider>
  <ion-list >
    <ion-item *ngFor="let tuss of tussSelected">
      {{tuss.id}}: {{tuss.descricao}} 
        <button ion-button color="light" (click)="removeItem(tuss)" item-end>
          <ion-icon name="md-trash"></ion-icon>          
        </button>
        <ion-icon
                (click)="toggleFavoriteItem(tuss)" item-start
                [color]="tuss.favorito ? 'bright':'light'"
                [name]="tuss.favorito ? 'md-star':'md-star-outline' ">
        </ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="save()">Salvar</button>
</ion-content>
