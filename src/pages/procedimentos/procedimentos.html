<ion-header>

  <ion-navbar>
    <ion-title>procedimentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="filterProcedimentos($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let proc of procedimentos">
 
      <button ion-item (click)="editProcedimento(proc.procedimento.id)">
        <h2>{{ proc.procedimento.local}},{{ proc.procedimento.data | date:'dd/MM/yyyy' }}</h2>
        <h2>{{ proc.procedimento.nomePaciente }}</h2>
        <h2>{{proc.procedimento.funcao}}</h2>
        <h2>{{proc.procedimento.recebido? 'recebido':'a receber'}}</h2>
      </button>
 
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProcedimento(proc)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
 
    </ion-item-sliding>
  </ion-list>
 
  <ion-fab right bottom>
    <button ion-fab color="default" (click)="addProcedimento()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Total: {{ procedimentos.length }}</p>
  </ion-toolbar>
</ion-footer>
